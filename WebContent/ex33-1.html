<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { margin: 0;	padding: 0;}
body {
	font-family;"맑은고딕", 돋움;
	font-size: 0.75em;
	color:#333;
}
#my-Box	{
	position: absolute;
	top: 200px;
	left: 100px;
	width: 100px;
	height: 100px;
	background-color: #1ef;
	color:#fff;
	text-align:center;
	line-heihgt:100px;
}
</style>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>
var interval = null;
var moveBox = function(){
	//var top = parseInt( $("#my-Box").css("top"), 10 );
	var top = $("#my-Box").position().top;	//200
	
	//var = height = parseInt($("#my-Box").height(),10);
	var height = $("#my-Box").height();	//100
	
	if(top + height <=0){
		clearInterval(interval);
		return;
	}
	//console.log(top);
	$("#my-Box").css("top",(top-10)+"px");
	$("#my-Box").css("left",100+"px");
}
$(function(){	//main
	interval = setInterval(moveBox,200);
});
</script>
</head>
<body>
	<div id="my-Box">나는박스</div>
</body>
</html>
